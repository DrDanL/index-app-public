<ion-view id="help" title="{{ 'HELP' | translate }}">
    <ion-content scroll="true">
        <a class="button icon-left ion-chevron-left button-clear button-dark" ui-sref="tabs.account">{{ 'BACK_ACCOUNT' | translate }}</a>

        <div ng-repeat="item in vm.questions">
          <div class="card">
              <div class="item item-divider">
                  {{item.question}}
              </div>
              <div class="item item-text-wrap">
                  {{item.response}}
              </div>
          </div>
        </div>
    </ion-content>
</ion-view>
